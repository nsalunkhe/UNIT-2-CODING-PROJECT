                <input class="input__box" type="password" id = "password"/> 

                
                <p class="input__label__forgot__pass"><u>FORGOTTEN YOUR PASSWORD?</u></p>
                <input type="submit" class="input__label input__submit__login" value="CONTINUE"/> 
                </form>

                </div>

            </div>


            <div>
                <h2>New Customers</h2>
                <input type="button" class="input__label input__submit__login" value="REGISTER" onclick="registerLoc()"/> 

            </div>
        </section>



        <script>
            var loginArr = JSON.parse(localStorage.getItem('userCredentials'));
            var form = document.getElementById('form');
            // console.log(loginArr[0].password, loginArr[0].email);


            


            form.addEventListener('submit', function(event){
                event.preventDefault()

                var logName = form.email.value
                var pass = form.password.value
                if((loginArr[0].email === logName) && (loginArr[0].password === pass)){
                    homeRedirect();
            }else{
                alert('Wrong Credentials')
            }
            })
            

           function registerLoc(){
               window.location.href = './signup.html'
           }

           function homeRedirect(){
               window.location.href = "./index.html"
           }


        </script>
